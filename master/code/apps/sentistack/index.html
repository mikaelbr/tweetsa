<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>SentiStack</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <div class="wrapper">

    <form action="/" method="get">
      <fieldset>
        <input type="text" name="q[]" placeholder="Search Query" class="query">

        <p>
          <a href="#" id="appendQuery">Add Query</a>
          <input type="submit" name="send" value="Compare!">
        </p>
      </fieldset>
    </form>

    <div id="container" style="min-width: 400px; height: 400px; margin: 0 auto"></div>

  </div>
  


  <script type="text/javascript" src="js/vendor/jquery.js"></script>
  <script type="text/javascript" src="js/vendor/highcharts.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
